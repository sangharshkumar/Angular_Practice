<div style="text-align: center; font-size: 20px">
  <h1 class="">Login User Page</h1>
  <div>
    <form [formGroup]="LoginForm" (ngSubmit)="LoginUser()">
      <div style="margin: 10px">
        <input
          type="text"
          style="width: 350px; height: 35px"
          formControlName="email"
          #email
          placeholder="enter user email"
          name="email"
        />
        <br />
        <span
          style="color: red"
          *ngIf="userEmail && userEmail.invalid && userEmail.touched"
          >This field is required.</span
        >
      </div>
      <div style="margin: 10px">
        <input
          type="password"
          style="width: 350px; height: 35px"
          formControlName="password"
          #password
          placeholder="enter user password"
          name="password"
        />
        <br />
        <span
          style="color: red"
          *ngIf="userPassword && userPassword.invalid && userPassword.touched"
          >This field is required.</span
        >
      </div>
      <div style="margin: 10px">
        <button
          style="
            width: 350px;
            height: 35px;
            background-color: green;
            color: white;
            font-size: 25px;
            border: none;
            cursor: pointer;
          "
          [disabled]="userEmail.invalid"
        >
          Login
        </button>
        <br />
        <span style="color: red" *ngIf="message"
          >You have entered wrong email and password.</span
        >
        <br />
        <span style="color: red" *ngIf="noAccount"
          >Account does not Exits. Please Click SignUp Link!</span
        >
      </div>
    </form>
    <div style="margin: 10px">
      <button
        (click)="NavigateToRegistration()"
        style="
          width: 200px;
          height: 35px;
          background-color: green;
          color: white;
          font-size: 25px;
          border: none;
          cursor: pointer;
          float: right;
        "
      >
        Registration
      </button>
    </div>
  </div>
</div>
